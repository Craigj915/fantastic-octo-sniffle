<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body class="VT323 bg-black text-white">
    <div class="mx-auto xl:my-20 md:my-10">
      <div class="flex justify-center">
        <div class="container xl:h-[720px] xl:w-[1280px] md:h-[540px] md:w-[960px] sm:h-[360px] sm:w-[640px]">

          <div
            id="gamearea"
            class="h-full w-full relative flex justify-center border-8 border-green-500 rounded-xl bg-center bg-contain bg-no-repeat " >
            <p id="roomname" class="absolute top-0 left-0 px-16 py-8 text-xl"></p>

            <div class="flex-none">
              <div class="absolute -right-28 top-20 h-[540px] w-20 
              border-8 border-green-500 rounded-xl">
                <div id="enemyhp" class="absolute bottom-0 w-full bg-red-500"></div>
            </div>
            </div>    
            <div class="flex-none">
              <div class="absolute -left-28 top-20 h-[540px] w-20 
              border-8 border-green-500 rounded-xl">
                <div id="playerhp" class="absolute bottom-0 w-full bg-red-500"></div>
            </div>
            </div>    
            <div id="playerdied" class="hidden z-50">
              <video id="playerdiedvid" class="items-center h-full ">
                <source src="Assets/youdied.mp4" type="video/mp4">
              </video>
            </div>
            <div id="playerIcon" class="absolute bottom-28 left-10 h-32 w-32">
              <img src="Assets/GoblinFemale.png"/>
            </div>

            <!-- <div id="enemy3" class="absolute bottom-28 right-20 h-40 w-40 z-20">
              <img src="Assets/GoblinMale.png"/>
            </div>
            <div id="enemy2" class="absolute bottom-40 right-28 h-44 w-44">
              <img src="Assets/VampireMale.png"/>
            </div>             -->
            <div id="enemy1" class="hidden absolute bottom-28 right-64 h-48 w-48">
              <img id="enemy1icon" src=""/>
            </div>
            <div
              id="textbox"
              class="flex justify-center absolute -bottom-96 h-1/2 w-3/4 border-8 border-green-500 rounded-xl ">
              <p id="textarea" class="absolute mx-4 my-4 text-xl"></p>
              <input id="userinput" type="text" placeholder="Enter Command" 
              class="absolute bottom-20 h-10 w-36 my-4 mx-4 py-4 px-4 bg-black flex justify-center text-center"/></br>
            </div>

            <div class="flex-none">
              <div
                id="commands"
                class="absolute -bottom-48 -right-4 h-40 w-40 border-8 border-green-500 rounded-xl"
              >
              <ul class="px-4 text-lg divide-y-8 divide-green-500 text-center">
                <li id="command1">left, right, up</li>
                <li id="command2">down, attack</li>
                <li id="command3">take weapon</li>
                <li id="command4">take loot</li>
              </ul>
              </div>
            </div>

            <div class="flex-none">
              <div
                id="commands"
                class="absolute -bottom-48 -left-4 h-40 w-40 border-8 border-green-500  rounded-xl"
              >
              <ul class="px-4 text-lg text-center">
                <li id="item1"></li>
                <li id="item2"></li>
                <li id="item3"></li>
                <li id="item4"></li>
              </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
